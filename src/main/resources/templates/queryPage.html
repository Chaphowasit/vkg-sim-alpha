<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>VKGSim</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <style>
        .sidebar {
            box-sizing: border-box;
            height: 100%;
            z-index: 5;
        }

        .content {
            margin-left: 17%;
            padding: 20px;
            display: flex;
            justify-content: flex-start;
            gap: 16px;
        }

        .main-section {
            padding: 10px;
            box-sizing: border-box;
        }

        .small-section {
            width: 500px;
            /* Adjusted width */
            flex: none;
            /* Ensures the width does not expand with flex */
        }

        .big-section {
            width: 1100px;
            /* Adjusted width */
            flex: none;
            /* Ensures the width does not expand with flex */
        }

        .small-textarea {
            height: 300px;
            z-index: 2;
        }
    </style>
</head>

<body class="background-image" id="queryPage">
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 sidebar">
                <h2>VKGSim</h2>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="mainPage">User Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="mappingPage">Mapping Section</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="queryPage">Query Section</a>
                    </li>
                </ul>
            </nav>


            <div class="content">
                <main class="main-section small-section">
                    <div class="container mt-5 py-3" id="conceptSection">
                        <h3 class="text-center py-3 px-3" style="color: black;">Concept Section</h3>
                        <div class="mb-3 input-group py-5 px-5">
                            <textarea class="form-control small-textarea" disabled="" id="allConceptName"
                                name="allConceptName" style="width: 100%; height: 400px"></textarea>
                        </div>
                    </div>

                    <!-- Explanation block -->
                    <div class="container mt-5 py-3" id="explanationSection">
                        <h3 class="text-center py-3 px-3" style="color: black;">Explanation Section</h3>
                        <div class="list-group mb-3 py-5 px-5" id="conceptListExplanation">
                            Waiting for similarity extraction on Similarity Query Mode...
                        </div>
                    </div>

                    <!-- Modal -->
                    <div class="modal fade" id="detailsModal" tabindex="-1" role="dialog"
                        aria-labelledby="detailsModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-xl" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="detailsModalLabel">Similarity Details</h5>
                                </div>
                                <div class="modal-body">
                                    <p id="similarityDetails"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>


                <main class="main-section big-section">
                    <div class="container mt-5 py-3" id="owlFile">
                        <label for="owlFilenameDropdown">Select OWL Filename ("_tmp" indicates that it originates from
                            the Mapping Bootstrapper):</label>
                        <select class="form-control" id="owlFilenameDropdown">
                            <option disabled selected value="">Select filename</option>
                        </select>
                    </div>
                    <div class="container mt-5 py-3 " id="querySection">
                        <h3 class="text-center py-3 px-3" style="color: black;">Query Section</h3>
                        <div class="checkbox-container">
                            <label class="checkbox-label" for="standardQuery">
                                <input checked id="standardQuery" name="queryType" type="checkbox" value="standard">
                                Standard Query
                            </label>
                            <br>
                            <label class="checkbox-label" for="similarityQuery">
                                <input id="similarityQuery" name="queryType" onclick="SimilarityMode()" type="checkbox"
                                    value="similarity">
                                Similarity Query (Advanced Feature)
                            </label>

                        </div>
                        <div class="slider-container" id="slider-container">
                            <label class="slider-label" for="similarityThreshold">Similarity Threshold:</label>
                            <output class="slider-value" id="sliderValue">0.5</output>
                            <input class="slider" id="similarityThreshold" max="1.0" min="0.0"
                                name="similarityThreshold" oninput="updateSliderValue(this.value)" step="0.01"
                                type="range" value="0.5">
                        </div>
                        <div class="mb-3 input-group py-5 px-5" style="width: 100%; height: 400px;">
                            <textarea class="form-control" id="sparqlQuery" name="sparqlQuery"
                                placeholder="Enter SPARQL Query"></textarea>
                            <button class="btn btn-primary" onclick="sendQuery()" type="button">Send Query</button>
                        </div>
                        <div class="mb-3 py-5 px-5" id="sparqlResult">
                            <textarea class="form-control" disabled id="sparql-Result" name="sparqlResult"
                                style="height: 500px"></textarea>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script crossorigin="anonymous" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript for functionality -->
    <script src="/css/script.js"></script>
</body>

</html>
